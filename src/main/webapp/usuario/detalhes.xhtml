<ui:component xmlns="http://www.w3.org/1999/xhtml"
	  xmlns:h="http://xmlns.jcp.org/jsf/html"
	  xmlns:f="http://xmlns.jcp.org/jsf/core"
	  xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	  xmlns:pt="http://xmlns.jcp.org/jsf/passthrough"
	  xmlns:p="http://primefaces.org/ui">



	<p:panelGrid columns="2">

		<h:outputText value="Nome"/>
		<p:inputText value="#{usuarioDetalhesView.usuario.nome}"/>
		<h:outputText value="E-mail"/>
		<p:inputText value="#{usuarioDetalhesView.usuario.email}"/>
		<h:outputText value="Login"/>
		<p:inputText value="#{usuarioDetalhesView.usuario.login}"/>
		<h:outputText value="Senha"/>
		<p:inputText value="#{usuarioDetalhesView.usuario.senha}"/>

	</p:panelGrid>
	<p:commandButton value="Salvar" update="usuario"
					 actionListener="#{usuarioDetalhesView.actionSalvar}"/>


</ui:component>
